            <div class="flex flex-row space-x-2">
                <input class="py-2 outline-none caret-slate-900 text-center" type="text" id="input-box" placeholder="Input your task" required>
                <button class="bg-blue-800 px-2 py-1 text-sm text-gray-100 hover:bg-blue-900" id="addBtn">Add Task</button>
            </div>
        </div>
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 px-24 mt-10">
            <h1 class="text-xl font-medium text-neutral-800 mt-3">My todos</h1>
            <div class="pt-2 flex flex-col" id="todo">
              
            </div>
        </div>
    </div>

//adding a task
addBtn.addEventListener('click', ()=>{
    let input=document.querySelector("#input-box")
    if(input.value === ''){
        alert('You must add something')
        return;
    }else{
    let todos = document.createElement("div");
    todos.classList.add("todoItem");

    todos.innerHTML = `
        <span class="flex flex-row justify-between space-x-6 py-3 items-center">
            <input type="checkbox" class="select">
            <p class="task-text">${input.value}</p>
            <button class="delete-btn bg-red-400 px-2 rounded-md text-white">delete</button>
        </span>
    `;
    todo.appendChild(todos);
    input.value = "";


          // Add event listener for delete button
          todos.querySelector(".delete-btn").addEventListener("click", function () {
            todos.remove();
        });

        //checking my todo
        todos.querySelector(".select").addEventListener("change", function (e) {
            if (e.target.checked) {
                todos.querySelector(".task-text").classList.add("line-through", "text-red-400");
            } else {
                todos.querySelector(".task-text").classList.remove("line-through", "text-red-400");
            }
        });
    }
})
    </script>
