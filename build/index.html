<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600">
    <div class="container flex flex-col justify-center items-center mx-auto mt-16 lg:flex">
        <div class="bg-gradient-to-t from-blue-800 to-white py-8 px-28">
            <h1 class="text-gray-700 font-bold text-xl relative my-4">My todo<span>&#128221</span></h1>
            <div class="flex flex-row space-x-4">
                <input class="py-2 outline-none caret-slate-900 text-center" type="text" id="input-box" placeholder="Input your task" required>
                <button class="bg-blue-800 px-2 py-1 text-sm text-gray-100 hover:bg-blue-700">Add Task</button>
            </div>
            <div class="flex flex-row gap-4 mt-2 text-neutral-900 sm:flex-col">
                <span>Total todos: <span id="total">0</span></span>
                <span>completed: <span id="compl">0</span></span>
                <span>Uncompleted:<span id="uncompl">0</span></span>
            </div>
        </div>
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 py-8 px-36 mt-10">
            <h1 class="text-xl font-medium text-neutral-800">My todos</h1>
            <ul class="pt-2">
                <!-- <li>Bathing</li>
                <li>Eating</li>
                <li>Sleeping</li> -->
            </ul>
        </div>
    </div>
</body>
</html>
